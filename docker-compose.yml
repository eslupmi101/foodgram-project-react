version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    build: ./frontend/
    env_file: .env
    volumes:
      - static:/frontend_static
  gateway:
    build: ./gateway/
    depends_on:
      - "backend"
      - "frontend"
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/
